<div>
    <h2>Todo List</h2>
    <input type="text" [(ngModel)]="todoInput" placeholder="Enter Todo">
    <!-- <br> -->
    <button id="btn" (click)="addTodo()">Add Todo</button>
    <!-- <br> -->
    <ul>
        <li *ngFor="let todo of todos; let i = index">
            <!-- <br> -->
            {{ todo }}
            <button (click)="deleteItem(i)">Delete</button>
            <br><br>
        </li>
    </ul>
</div>
